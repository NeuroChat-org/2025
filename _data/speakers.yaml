- name: "蔡静"
  affiliation: "Harvard Medical School, Massachusetts General Hospital"
  bio: "Jing Cai is currently an Instructor at the Harvard Medical School, Neurosurgery Department in Massachusetts General Hospital, where she began as a research fellow in 2018. Prior to this position, she was a postdoctoral researcher in the Physics Department at the University of Pennsylvania, where she received her Ph.D. in 2015. She has also worked at the core modeling team at J. P. Morgan Chase after obtaining her Ph.D. Her first-author publications in Science and Nature Communications. Her research in studying semantic decoding has been supported by the Mussallem Transformative Award."
  avatar: "/assets/images/speakers/caijing.jpg"
  keynote: false
- name: "陈树铨"
  affiliation: "Department of Psychology, Yale University"
  bio: "Dr. Shuquan Chen is a Susan Nolen-Hoeksema Postdoctoral Associate in the Department of Psychology at Yale University and an incoming Assistant Professor (starting 2026) at the Department of Psychology at Harvard University. He received his B.Sc. in Psychology from Tsinghua University in 2017 and his Ph.D. in Clinical Psychology from Columbia University in 2024 after completing his clinical training at Weill Cornell Medical Center. His research focuses on stress and psychopathology across lifespan, with a particular interest in the roles of emotion and emotion regulation."
  avatar: "/assets/images/speakers/chenshuquan.png"
  keynote: false
- name: "葛一君"
  affiliation: "上海交通大学心理学院"
  bio: "葛一君博士目前担任上海交通大学心理学院长聘教轨助理教授。本科毕业于复旦大学生命科学学院，博士毕业于明尼苏达大学心理系（认知与脑科学方向）。其后在日本理化学研究所脑科学中心从事博士后研究。葛一君专注于认知心理学与神经科学的交叉领域，运用脑成像、计算建模及机器学习技术，揭示复杂视觉感知与意识的认知神经机制。结合多模态神经影像技术（包括7T fMRI、MEG/EEG）与卷积神经网络CNN，探索大脑如何编码和整合视觉信息。以第一或者通讯作者（含共同）在Nature Communications, PNAS等国际期刊发表论文。"
  avatar: "/assets/images/speakers/geyijun.gif"
  keynote: false
- name: "马庆"
  affiliation: "华东师范大学心理与认知科学学院"
  bio: "马庆，华东师范大学紫江青年研究员。2024年9月加入华东师范大学心理与认知科学学院。2020年博士毕业于北京师范大学认知神经科学与学习国家重点实验室。2020-2024年在复旦大学类脑智能科学与技术研究院从事博士后研究。研究主要利用大数据优势，整合多模态数据（包括但不限于行为测量、磁共振影像、基因组等），围绕神经发展、精神健康与疾病两大方向进行展开。相关研究成果以第一（含共同第一）作者的身份发表在Cell Reports, Advanced Science, BMC Medicine, Biological Psychiatry, Schizophrenia Bulletin, Journal of Adolescent Health, European Child & Adolescent Psychiatry, Cortex等国际高水平期刊。"
  avatar: "/assets/images/speakers/maqing.jpg"
  keynote: false
- name: "夏涛"
  affiliation: "香港大学心理学系"
  bio: "夏涛，博士毕业于香港大学心理学系，现为香港大学心理学系胡晓晴课题组博士后。研究兴趣为睡眠对记忆巩固与遗忘的双向调控机制，睡眠闭环调控，并探索基于睡眠调控的心理健康干预策略。以第一作者身份在PNAS、Current Biology 、Psychophysiology等权威期刊发表系列成果，在睡眠脑电与睡眠主动调控领域具有丰富的研究经验。"
  avatar: "/assets/images/speakers/xiatao.png"
  keynote: false
- name: "杨佳"
  affiliation: "北京大学心理与认知科学学院"
  bio: "杨佳博士在中国科学院心理研究所获得博士学位，随后在北京大学从事博士后研究工作。她的研究聚焦于人类和非人灵长类视觉学习的计算框架以及神经编码机制。系列成果以第一作者身份发表在PNAS，psychological science等期刊。"
  avatar: "/assets/images/speakers/yangjia.jpg"
  keynote: false
- name: "杨千里"
  affiliation: "Institute of Neuroscience, Chinese Academy of Sciences"
  bio: "Qianli Yang, Ph.D., is an Associate Investigator at the Institute of Neuroscience, Chinese Academy of Sciences. He obtained his bachelor's degree in physics from Nanjing University and a Ph.D. in Electrical and Computer Engineering from Rice University. His research focuses on understanding how the brain constructs structured and probabilistic representations to achieve efficient perception, causal reasoning, and flexible decision-making."
  avatar: "/assets/images/speakers/yangqianli.png"
  keynote: false
- name: "张光耀"
  affiliation: "北京师范大学"
  bio: "张光耀，北京师范大学博士后，主要采用行为实验、磁共振成像、计算建模等技术考察概念表征、概念加工和概念学习的认知神经机制。其研究得到国家自然科学基金青年基金项目、中国博士后特别资助和面上资助项目的支持。研究成果发表在Nature Human Behavior, Social Cognitive & Affective Neuroscience, Brain Structure & Function , Scientific Data等国际高水平期刊。"
